      description: Year-long research into career navigation barriers, resources, and skills needed to support young adults toward economic mobility
      source: websearch
      confidence: high

    - type: large_language_model_utilization
      description: Strategic use of growing popularity of LLMs to address career discovery and job search gaps for underserved populations
