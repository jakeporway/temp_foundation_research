basic_info:
  official_name: Schultz Family Foundation (Howard D. Schultz Family Foundation)
  founded: 1996
  founders: Howard D. Schultz (former Starbucks CEO) and Sheri Schultz
  assets: $225 million (2020)
  annual_giving: $14.6 million annually (2020), grants range $3K-$600K, majority $3K-$30K
  focus_areas:
    - Economic mobility and career navigation
    - AI-driven workforce development tools
    - Youth transitioning to adulthood (ages 16-24)
    - Opportunity youth (4.6M ages 16-24 out of school and work)
    - Veterans and military transition support (250K annual military transitions)
    - Entrepreneurship and business equity funding
    - Career readiness and job skills development
    - Workforce opportunity creation
    - Educational technology for career advancement
    - National service as pathway to opportunity
    - Mentorship for opportunity youth
  location: Washington state
  foundation_type: Private (family foundation)
  website: https://schultzfamilyfoundation.org/
  leadership:
    - name: Vivek Varma
      title: CEO
    - name: Marie Groark
      title: Managing Director

ai_research_findings:
  ai_grants_discovered:
    - type: ai_career_navigation_initiative
      description: $3M+ investment in AI-driven career navigation tools across four organizations to close opportunity gap for young people (announced 2025)
      recipients:
        - Renaissance Philanthropy (CareerNet)
        - CareerVillage (Coach platform)
        - Basta (Seekr AI tool)
        - CodePath (AI-native engineering education)
      source: websearch_2025
      confidence: high

    - type: careernet_ai_benchmarking_project
      description: Anchor funding to Renaissance Philanthropy for CareerNet using AI benchmarks to harness competitive AI development for career platforms
      details: Task-specific AI benchmarks to drive cutting-edge algorithms for commercial career platforms
      source: websearch_2025
      confidence: high

    - type: career_village_coach_platform
      description: Grant to CareerVillage for Coach platform harnessing AI and sector collaboration for scalable career support
      services: Finding internships, resume writing assistance, mock interviews, career advice at scale
      target_population: Young people (youth-focused)
      source: websearch_2025
      confidence: high

    - type: basta_seekr_ai_integration
      description: Grant to Basta for AI-enabled Seekr career navigation tool with job match scoring using large language models
      innovation: Job match score powered by American Opportunity Index data, resume upload with "best fit" position matching
      target_population: First-generation college students seeking first jobs, early-career job seekers
      source: websearch_2025
      confidence: high

    - type: codepath_ai_native_education
      description: Grant to CodePath for AI-native engineering education and career support
      focus: National expansion of AI courses, personalized career support, immersive work experiences
      geographic_expansion: Deepening partnerships with Washington state higher education institutions
      innovation: Integration of AI tools to bolster student support services
      source: websearch_2025
      confidence: high

    - type: mayo_clinic_ai_education_investment
      description: $5M over 5 years (spring 2024) to Mayo Clinic for AI educational material development across Mayo system
      source: websearch_2024
      confidence: high

  ai_strategy_evidence:
